<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Verse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-attachment: fixed;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Mobile specific glass panel for better contrast */
        @media (max-width: 768px) {
            .glass-panel-mobile {
                background: rgba(15, 23, 42, 0.85);
                backdrop-filter: blur(20px);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.2); }
            50% { box-shadow: 0 0 30px rgba(139, 92, 246, 0.5); }
        }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .album-art-playing {
            animation: pulse-glow 3s infinite;
        }
        .disc-spinning {
            animation: spin-slow 8s linear infinite;
        }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <!-- Navbar -->
    <nav class="h-16 shrink-0 glass-panel px-4 md:px-6 flex justify-between items-center z-50 relative">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 md:w-10 md:h-10 rounded-full bg-gradient-to-tr from-violet-500 to-fuchsia-500 flex items-center justify-center text-white shadow-lg">
                <i class="fa-solid fa-music text-sm md:text-base"></i>
            </div>
            <h1 class="text-xl md:text-2xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400 hidden md:block">Music Verse</h1>
            
            <!-- Mobile Search Toggle -->
            <div class="md:hidden flex items-center bg-white/10 rounded-full px-3 py-1.5 border border-white/5 w-40">
                <i class="fa-solid fa-magnifying-glass text-gray-400 text-xs mr-2"></i>
                <input type="text" id="mobile-search-input" placeholder="Search..." class="bg-transparent border-none outline-none text-sm text-white w-full placeholder-gray-500">
            </div>
        </div>

        <!-- Desktop Search & Actions -->
        <div class="flex items-center gap-3">
            <div class="hidden md:flex items-center bg-white/10 rounded-full px-4 py-2 border border-white/5 w-64 mr-4 transition-colors focus-within:bg-white/15">
                <i class="fa-solid fa-magnifying-glass text-gray-400 text-sm mr-2"></i>
                <input type="text" id="desktop-search-input" placeholder="Search library..." class="bg-transparent border-none outline-none text-sm text-white w-full placeholder-gray-500">
            </div>

            <button onclick="toggleMobileLibrary()" class="md:hidden w-9 h-9 rounded-full bg-white/10 flex items-center justify-center active:scale-95 transition-transform text-white/80">
                <i class="fa-solid fa-list-ul"></i>
            </button>
            <button onclick="toggleSettingsModal()" class="w-9 h-9 md:w-auto md:px-4 md:py-2 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center transition-all text-sm font-medium border border-white/5 active:scale-95">
                <i class="fa-solid fa-gear md:mr-2"></i> 
                <span class="hidden md:inline">Dashboard</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden p-3 md:p-6 gap-6 relative">
        
        <!-- Sidebar / Library (Desktop) -->
        <aside class="w-80 hidden md:flex flex-col glass-panel rounded-2xl overflow-hidden h-full shrink-0">
            <div class="p-4 border-b border-white/10 bg-white/5 backdrop-blur-md flex justify-between items-center">
                <h2 class="font-semibold text-lg flex items-center gap-2">
                    <i class="fa-solid fa-compact-disc text-violet-400"></i> Library
                </h2>
                <span id="desktop-song-count" class="text-xs bg-white/10 px-2 py-1 rounded-full text-gray-400 font-mono">0</span>
            </div>
            <div id="desktop-song-list" class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-1">
                <!-- Injected via JS -->
            </div>
        </aside>

        <!-- Main Player Area -->
        <section class="flex-1 glass-panel rounded-2xl flex flex-col relative overflow-hidden h-full">
            <!-- Background visualization -->
            <div class="absolute inset-0 z-0 opacity-30 bg-gradient-to-b from-transparent via-violet-900/10 to-black/40"></div>
            
            <!-- Album Art & Info -->
            <div class="relative z-10 flex-1 flex flex-col items-center justify-center p-6 text-center w-full max-w-2xl mx-auto py-10 md:py-6">
                
                <!-- Album Art Circle -->
                <div class="w-64 h-64 md:w-80 md:h-80 rounded-full bg-slate-900 shadow-2xl flex items-center justify-center mb-8 border-4 border-white/5 relative overflow-hidden group album-art-playing">
                    <div class="absolute inset-0 bg-gradient-to-tr from-violet-500/20 to-fuchsia-500/20 md:opacity-0 md:group-hover:opacity-100 transition-opacity duration-700"></div>
                    <div class="absolute inset-2 rounded-full border border-white/10"></div>
                    <div class="absolute inset-16 rounded-full border border-white/5"></div>
                    <!-- Spinning element when playing -->
                    <div id="disc-viz" class="w-full h-full flex items-center justify-center opacity-70 transition-all duration-1000">
                        <i class="fa-solid fa-compact-disc text-[10rem] md:text-[12rem] text-white/10"></i>
                    </div>
                </div>
                
                <div class="w-full px-4">
                    <h2 id="current-title" class="text-2xl md:text-4xl font-bold mb-2 tracking-tight text-white drop-shadow-lg truncate leading-tight">Select a song</h2>
                    <p id="current-artist" class="text-base md:text-lg text-gray-400 font-medium tracking-wide">Music Verse</p>
                </div>
            </div>

            <!-- Controls Panel -->
            <div class="relative z-20 glass-panel-mobile md:bg-black/20 md:backdrop-blur-md p-6 md:p-8 md:border-t border-white/5 pb-10 md:pb-8">
                <!-- Progress -->
                <div class="flex flex-col mb-6 group">
                    <div class="relative w-full h-1.5 bg-white/10 rounded-full cursor-pointer overflow-hidden touch-none" id="progress-container">
                        <div id="progress-bar" class="absolute left-0 top-0 h-full bg-gradient-to-r from-violet-500 to-fuchsia-500 w-0 transition-all duration-100"></div>
                    </div>
                    <div class="flex justify-between text-xs text-gray-400 mt-2 font-mono px-1">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <!-- Main Buttons -->
                <div class="flex items-center justify-between max-w-xs mx-auto md:max-w-md md:justify-center md:gap-10">
                    
                    <!-- Download Button -->
                     <button onclick="downloadCurrentSong()" class="text-gray-500 hover:text-white transition-colors p-2" title="Download Song">
                        <i class="fa-solid fa-download text-lg"></i>
                    </button>

                    <div class="flex items-center gap-6 md:gap-8">
                        <button class="text-gray-300 hover:text-white active:scale-95 transition-transform p-2" id="btn-prev">
                            <i class="fa-solid fa-backward-step text-2xl md:text-3xl"></i>
                        </button>
                        
                        <button id="btn-play" class="w-16 h-16 md:w-20 md:h-20 rounded-full bg-gradient-to-r from-violet-600 to-fuchsia-600 flex items-center justify-center text-white shadow-xl shadow-violet-900/40 hover:scale-105 active:scale-95 transition-all outline-none">
                            <i class="fa-solid fa-play text-2xl md:text-3xl pl-1"></i>
                        </button>
                        
                        <button class="text-gray-300 hover:text-white active:scale-95 transition-transform p-2" id="btn-next">
                            <i class="fa-solid fa-forward-step text-2xl md:text-3xl"></i>
                        </button>
                    </div>

                    <!-- Volume -->
                    <div class="relative flex items-center justify-center">
                        <button class="text-gray-500 hover:text-white md:hidden" id="mobile-mute-btn">
                            <i class="fa-solid fa-volume-high text-lg"></i>
                        </button>
                        
                        <div class="hidden md:flex items-center gap-2 group w-24">
                            <i class="fa-solid fa-volume-high text-gray-400 text-sm"></i>
                            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" class="w-full h-1 bg-white/10 rounded-lg appearance-none cursor-pointer accent-violet-500">
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <!-- Mobile Library Overlay -->
    <div id="mobile-library" class="fixed inset-0 z-[60] bg-slate-900/95 backdrop-blur-xl translate-y-full transition-transform duration-300 flex flex-col md:hidden">
        <div class="p-6 pt-12 flex justify-between items-center bg-gradient-to-b from-slate-900 to-transparent">
            <div>
                <h2 class="text-2xl font-bold text-white tracking-tight">Library</h2>
                <span id="mobile-song-count" class="text-xs text-gray-400 font-mono">0 songs</span>
            </div>
            <button onclick="toggleMobileLibrary()" class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-white">
                <i class="fa-solid fa-chevron-down"></i>
            </button>
        </div>
        <div id="mobile-song-list" class="flex-1 overflow-y-auto px-4 pb-20 space-y-2">
            <!-- Injected via JS -->
        </div>
    </div>

    <!-- Dashboard/Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 z-[100] bg-black/80 backdrop-blur-md hidden flex items-center justify-center opacity-0 transition-opacity duration-300 p-4">
        <div class="bg-slate-900 border border-white/10 rounded-3xl w-full max-w-2xl shadow-2xl transform scale-95 transition-transform duration-300 overflow-hidden flex flex-col max-h-[90vh]">
            
            <div class="p-6 border-b border-white/5 flex justify-between items-center bg-white/5">
                <h3 class="text-xl font-bold flex items-center gap-2">
                    <i class="fa-solid fa-gauge-high text-violet-400"></i> Dashboard
                </h3>
                <button onclick="toggleSettingsModal()" class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center hover:bg-white/10 text-gray-400 hover:text-white transition-colors">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <div class="p-6 overflow-y-auto custom-scrollbar space-y-8">
                
                <!-- Stats Grid -->
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                        <i class="fa-solid fa-music text-2xl text-violet-400 mb-2"></i>
                        <p class="text-gray-400 text-xs uppercase tracking-wider">Total Songs</p>
                        <p class="text-2xl font-bold text-white mt-1" id="stat-count">-</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center">
                        <i class="fa-solid fa-hard-drive text-2xl text-fuchsia-400 mb-2"></i>
                        <p class="text-gray-400 text-xs uppercase tracking-wider">Storage Used</p>
                        <p class="text-2xl font-bold text-white mt-1" id="stat-size">-</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5 text-center col-span-2 md:col-span-1">
                        <i class="fa-solid fa-clock text-2xl text-blue-400 mb-2"></i>
                        <p class="text-gray-400 text-xs uppercase tracking-wider">Last Sync</p>
                        <p class="text-sm font-medium text-white mt-2 leading-tight" id="stat-update">-</p>
                    </div>
                </div>

                <!-- Add Music Section -->
                <div>
                    <h4 class="text-sm font-bold text-gray-300 mb-4 uppercase tracking-wide border-b border-white/10 pb-2">Add Content</h4>
                    
                    <div class="space-y-4">
                        <div class="bg-black/30 p-4 rounded-xl border border-white/5">
                            <h5 class="text-sm font-semibold text-violet-200 mb-2">1. Edit <code>downloads.json</code></h5>
                            <pre class="text-[10px] md:text-xs text-gray-300 font-mono bg-black/50 p-3 rounded-lg overflow-x-auto">{
  "videos": ["URL..."],
  "playlists": ["URL..."]
}</pre>
                        </div>

                        <div class="bg-black/30 p-4 rounded-xl border border-white/5">
                            <h5 class="text-sm font-semibold text-fuchsia-200 mb-2">2. Run Sync Command</h5>
                            <div class="flex items-center gap-3 bg-black/50 p-3 rounded-lg border border-white/10 group">
                                <code class="text-sm text-green-400 flex-1 font-mono" id="cmd-sync">npm run sync</code>
                                <button onclick="copyCommand('cmd-sync')" class="text-gray-400 hover:text-white p-2" title="Copy">
                                    <i class="fa-regular fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center pt-4">
                    <a href="docs.html" target="_blank" class="inline-flex items-center gap-2 text-sm text-gray-400 hover:text-white transition-colors">
                        <i class="fa-solid fa-book"></i> View API Documentation
                    </a>
                </div>

            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="app.js"></script>
</body>
</html>
